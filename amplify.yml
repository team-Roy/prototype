version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9.0.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm --filter @fandom/shared build
        - pnpm --filter @fandom/web build
  artifacts:
    baseDirectory: apps/web
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'public/**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*
