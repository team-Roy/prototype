version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9.0.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm --filter @fandom/shared build
        - pnpm --filter @fandom/web build
        - mkdir -p apps/web/.amplify-hosting/compute/default
        - mkdir -p apps/web/.amplify-hosting/static
        - cp -r apps/web/.next/standalone/apps/web/. apps/web/.amplify-hosting/compute/default/
        - cp -r apps/web/.next/static apps/web/.amplify-hosting/static/_next/static
        - cp -r apps/web/public/. apps/web/.amplify-hosting/static/
        - |
          echo '{"version":1,"routes":[{"path":"/_next/static/*","target":{"kind":"Static"}},{"path":"/*.*","target":{"kind":"Static"},"fallback":{"kind":"Compute","src":"default"}},{"path":"/*","target":{"kind":"Compute","src":"default"}}],"computeResources":[{"name":"default","runtime":"nodejs18.x","entrypoint":"server.js"}],"framework":{"name":"next","version":"14.0.4"}}' > apps/web/.amplify-hosting/deploy-manifest.json
  artifacts:
    baseDirectory: apps/web/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*
