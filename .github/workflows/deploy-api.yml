name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/api
          npx prisma generate

      - name: Build shared package
        run: pnpm --filter @fandom/shared build

      - name: Build API
        run: pnpm --filter @fandom/api build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r apps/api/dist deploy/
          cp -r apps/api/prisma deploy/

          # Create standalone package.json (remove workspace reference)
          node -e "
            const pkg = require('./apps/api/package.json');
            delete pkg.dependencies['@fandom/shared'];
            pkg.name = 'fandom-api';
            console.log(JSON.stringify(pkg, null, 2));
          " > deploy/package.json

          # Copy shared package to node_modules/@fandom/shared
          mkdir -p deploy/node_modules/@fandom/shared
          cp -r packages/shared/dist deploy/node_modules/@fandom/shared/
          cp packages/shared/package.json deploy/node_modules/@fandom/shared/

          tar -czf deploy.tar.gz deploy

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ec2-user"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user

            # Extract deployment
            tar -xzf deploy.tar.gz

            # Backup current app
            if [ -d "app/dist" ]; then
              rm -rf app/dist.bak
              mv app/dist app/dist.bak
            fi

            # Move new files
            cp -r deploy/dist app/
            cp -r deploy/prisma app/
            cp deploy/package.json app/

            # Install production dependencies
            cd app
            npm install --production --legacy-peer-deps

            # Copy @fandom/shared package AFTER npm install (npm install overwrites node_modules)
            mkdir -p node_modules/@fandom/shared
            cp -r /home/ec2-user/deploy/node_modules/@fandom/shared/* node_modules/@fandom/shared/

            # Generate Prisma client (use specific version)
            npx prisma@5.22.0 generate

            # Run database migrations (if any)
            npx prisma@5.22.0 migrate deploy || true

            # Restart PM2
            pm2 delete fandom-api 2>/dev/null || true
            pm2 start dist/main.js --name fandom-api
            pm2 save

            # Cleanup
            cd /home/ec2-user
            rm -rf deploy deploy.tar.gz

            echo "Deployment completed!"
